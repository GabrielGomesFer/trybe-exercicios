<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <main class="container text-center" >
      <h1>Formulario</h1>
      <form action="" method="get" class="p-3 mb-2 bg-dark text-white">
        <fieldset class="shadow mb-3">
          <br />
          <label for="nomeFpr">Nome Completo: </label>
          <input
            type="text"
            name="Name"
            id="name"
            placeholder="Digite seu nome completo"
            maxlength="40"
            minlength="10"
            required
          />
          <label for="e-mailFor">E-mail: </label>
          <input type="email" name="E-mail" id="e-mail" />

          <br />
          <div class="mb-3 mt-3">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <label class="form-check-label" for="inlineRadio1">cidade</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <label class="form-check-label" for="inlineRadio2"
                >montanha</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio3"
                value="option3"
              />
              <label class="form-check-label" for="inlineRadio3">praia</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio4"
                value="option4"
              />
              <label class="form-check-label" for="inlineRadio4">campo</label>
            </div>
          </div>
          <br />
          <label for="why"
            >Por que você deveria ser a pessoa desenvolvedora escolhida pelo
            concurso TrybeTrip?
          </label>
          <br />
          <textarea
            name="reason"
            id=""
            cols="30"
            rows="10"
            maxlength="500"
          ></textarea>
          <br />
          <label for="date">Data: </label>
          <input type="date" name="date" id="date" />

          <br />
          <input type="checkbox" name="noticia" />
          <label for="noticia"
            >Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?</label
          >
          <br />
          <input type="checkbox" name="imagens" />
          <label for="imagens"
            >Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.
          </label>
          <br />
          <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#myModal">Envio</button>
          <button type="button" class="btn btn-outline-danger">Limpar</button>
          <br />
          <br />
        </fieldset>
      </form>
    </main>
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
